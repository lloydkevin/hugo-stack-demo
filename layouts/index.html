{{ define "main" }}
	<a id="page-title" class="in-page-link"></a>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>{{ .Title }}</h1>
				</div>
			</div>
			{{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
			{{ range $paginator.Pages }}
				{{ .Render "summary" }}
			{{ end }}
			{{ partial "pagination.html" . }}
		</div>
	</section>
{{ end }}
