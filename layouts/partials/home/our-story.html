{{ with .Params.our_story }}
<section class="feature-large switchable">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 col-md-6"> <img alt="Image" class="border--round box-shadow-wide" src="{{ .image }}"> </div>
            <div class="col-lg-5 col-md-6">
                <div class="heading-block">
                    <h2>{{ .title }}</h2>
                </div>
                {{ range .blocks }}
                <div class="text-block">
                    <h5>{{ .title }}</h5>
                    <p> {{ .body }} </p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
